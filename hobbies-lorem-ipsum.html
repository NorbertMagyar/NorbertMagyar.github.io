<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    const target = location.protocol === "file:"
      ? "hobbies/lorem-ipsum/index.html"
      : "hobbies/lorem-ipsum/";
    location.replace(target + location.search + location.hash);
  </script>
</head>
<body>
  <p>Redirecting to <a href="hobbies/lorem-ipsum/index.html">hobbies/lorem-ipsum/</a>...</p>
</body>
</html>
